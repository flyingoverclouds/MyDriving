name: Go

on:
  workflow_dispatch:
  push:
    paths: apis/trips/**
    branches: [ develop ]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./apis/trips/
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
        

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
