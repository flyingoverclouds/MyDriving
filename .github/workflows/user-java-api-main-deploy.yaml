# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: User-Java API (main branch) deploy (CD)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: apis/user-java/**
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: azure/docker-login@v1 
      with: 
        login-server: openhackiaw3kcz1acr.azurecr.io
        username: ${{ secrets.ACR_USERNAME }} 
        password: ${{ secrets.ACR_PASSWORD }} 
        
    - uses: azure/docker-login@v1 
      with: 
        login-server: openhackiaw3kcz1acr.azurecr.io
        username: ${{ secrets.ACR_USERNAME }} 
        password: ${{ secrets.ACR_PASSWORD }} 
       
    - run: | 
        docker build ./apis/user-java/ -t openhackiaw3kcz1acr.azurecr.io/api-user-java:${{ github.sha }}
        docker push openhackiaw3kcz1acr.azurecr.io/api-user-java:${{ github.sha }}
        
    - name: Checking workflow status
      if: ${{ failure() }}
      run: gh issue create --title "${{ github.workflow }}-${{ github.run_id }}" --body "User-Java CD worflow failed."
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
